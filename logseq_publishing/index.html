]]]],536873945]],["^1C",[315,"^O",316,536873945]],["^1C",[315,"^12","## A Brief History of the Theory and Practice of Computational Literary Criticism (1963-2020) #待读\n[[摘要]]: \nThis paper will construct a history of computational literary criticism (CLS) which has engaged statistical methods by providing an historical account of the journal articles as well as other publications which have advanced the field to the most significant extent since 1963. This paper divides the history of CLS into three distinct epochs, within each of which the methods and theories CLS scholars utilise undergo significant qualitative transformation. The decisive factor in each of these epochs is CLS’ relationship to traditional literary criticism. Partly as a result of this, CLS scholarship initially cleaves to organic theories of literary style and adopts a highly polemicised opposition to then-regnant post-structuralist theories of authorship.\n",536873945]],["^1C",[315,"^1;",305,536873945]],["^1C",[315,"^W","^1G",536873945]],["^1C",[315,"^X",2,536873945]],["^1C",[315,"^T",["^ ","^1H",[],"^1I",[],"^1J",121,"^1K",999],536873945]],["^1C",[315,"^18",304,536873945]],["^1C",[315,"^1=",274,536873945]],["^1C",[315,"^1=",275,536873945]],["^1C",[315,"^[",[["Plain","A Brief History of the Theory and Practice of Computational Literary Criticism (1963-2020) "],["Tag","待读"]],536873945]],["^1C",[315,"^B","~u6003e431-401e-47c9-90a5-e73f577de640",536873945]],["^1C",[316,"^I","Zotero-e5--85--83--e6--95--b0--e6--8d--ae-",536873945]],["^1C",[316,"^R",[["Paragraph",[["Break_Line"]]]],536873945]],["^1C",[316,"^O",317,536873945]],["^1C",[316,"^O",318,536873945]],["^1C",[316,"^O",319,536873945]],["^1C",[316,"^O",320,536873945]],["^1C",[316,"^12","### Zotero元数据\n\n",536873945]],["^1C",[316,"^1;",305,536873945]],["^1C",[316,"^W","^1G",536873945]],["^1C",[316,"^X",3,536873945]],["^1C",[316,"^T",["^ ","^1H",[],"^1I",[],"^1J",999,"^1K",1020],536873945]],["^1C",[316,"^18",304,536873945]],["^1C",[316,"^[",[["Plain
